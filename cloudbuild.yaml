steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/repair-business', '.']

  # Step 2: Push the Docker image to Google Container Registry (GCR)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/repair-business']

  # Step 3: Deploy the application using gcloud
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'repair-business'
      - '--image'
      - 'gcr.io/$PROJECT_ID/repair-business'
      - '--platform'
      - 'managed'
      # Add additional arguments as needed, such as --region, --allow-unauthenticated, etc.
